<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>

    <div class="container d-flex justify-content-center mb-2 mt-2">

        <div id="items"></div>
        <!-- Add template here -->
        <template id="itemTemplate">
            <div class="item form-control  mt-2 " >
               <input type="checkbox" class="item-completed">
                <input type="text" class="item-description" placeholder="To-Do-List">
            </div>
        </template>
       
       
    </div>
    <div class="container d-flex justify-content-center">
        <button id="add" class="btn btn-primary mt-2" >Add Items</button>
    </div>
       
</body>
</html>
